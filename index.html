<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>LinkedIn Landing Page</title>
</head>
<body>
  <div class="container">

<!-- logo -->
    <div class="row-main">
      <div class="logo">
      <img src="/images/linkedin.png" alt="LinkedIn" width="100%">
      </div>
    </div>

<!-- Form and buttons -->
    <div class="row">
      <div class="box">
        <h1 class="title">Sign in</h1>
        <p class="info">Stay updated on your professional world</p>
        <form class="login">
          <input class="form-input" type="text" placeholder="Email or Phone">
          <input class="form-input form-two" type="text" placeholder="Password">
        </form>
  
        <a href="#"><h3 class="forgot">Forgot password?</h3></a>
  
        <button class="btn"> Sign in
        </button>
  
      <div class="or">
        <span class="line"></span>
        <span class="line-div">or</span>
        <span class="line"></span>
      </div>

      <button class="btn icon-logo"> <span class="icon"><img src="/images/apple-logo.png" alt="" width="100%"></span> <span>Sign in with Apple</span> 
      </button>
  
  
    </div>
    <div>
      <h3>New to LinkedIn? <a href="#">Join now</a></h3>
    </div>
  
    </div>
